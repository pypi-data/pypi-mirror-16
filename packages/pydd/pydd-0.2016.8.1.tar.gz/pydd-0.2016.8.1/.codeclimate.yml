---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - TODOC
  radon:
    enabled: true
  pep8:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.py"
exclude_paths:
   - ".__stash__/"
   - ".cov/"
   - "docs/"
   - ".codeclimate.yml"
