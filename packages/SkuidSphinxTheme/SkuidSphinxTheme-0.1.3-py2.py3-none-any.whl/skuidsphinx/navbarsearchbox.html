{%- if pagename != "search" %}
<form action="{{ pathto('search') }}" method="get" class="navbar-search-form" style="width: 26em;"">
  <label for="navbar-search" class="sr-only">Search Skuid documentation</label>
  <input type="text" name="q" id="navbar-search" class="search" placeholder="Search" style="width: 100%;"/>
  <input type="hidden" name="check_keywords" value="yes" />
  <input type="hidden" name="area" value="default" />
</form>
{%- endif %}
