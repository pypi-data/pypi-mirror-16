{% load i18n %}
<div class="content-wrapper proctoru">
 <h2>{{self.display_name}}</h2>
 <p class="content-para">{{self.description}}<span class="color-skyblue"><strong></strong></span></p>
    <div class="form-wrapper proctoru">
        <h3 class="form-title exam-pw-heading">{% trans "Exam Password" %}</h3>

        <div class="row">
         <div class="col-md-12">
          <div class="border-bottom">&nbsp;</div>
         </div>
        </div>

        <div class="row">
            <div class="col-sm-12 password-reset">

              <p><span>{% trans "Once connected, your supervisor will activate your exam." %}</span> <span id="reconnect-proctor" class="color-skyblue pull-right cursor-pointer"><strong>{% trans "Reconnect to Proctor" %}</strong></span><span class="pull-right">{% trans "Lost connection ?" %} &nbsp;</span> </p>

              <div class="row text-center">
                <div class="form-group col-md-7 exam-password-wrapper">
                    <input type="password" class="form-control" placeholder='{% trans "Exam Password" %}' id="exam-password" />
                </div>
              </div>

              <div class="row">
                <div class="form-group text-center button-align">
                  <button type="button" class="btn btn-info unlock-exam-btn">{% trans "Start Exam" %}</button>
                  <button type="button" class="btn btn-default cancel-exam-btn">{% trans "Cancel Exam" %}</button>
                  <input type="hidden" id="proctor-tab-url" name="proctor-tab-url" value="{{exam.url}}">
                </div>
              </div>

            </div>
        </div>

    </div>
    <!--end form-wrapper-->

    <div id="dialog">
      <h3>
        <span>{% trans "Are you sure you want to cancel this appointment ?" %}</span>
      </h3>
    </div>
</div>
