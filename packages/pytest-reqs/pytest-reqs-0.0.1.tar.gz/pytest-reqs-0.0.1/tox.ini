[tox]
envlist=py26,py27,py27-pytesttrunk,py33,py-xdist,py34

[testenv]
deps=
    pip==8.1.2
    pretend
    pytest
commands=
    py.test {posargs}

[testenv:py27-pytesttrunk]
deps =
    pip==8.1.2
    pretend
    pytest

[testenv:py-xdist]
basepython=python
deps=
    {[testenv]deps}
     pytest-xdist
commands=
    py.test -n3 {posargs}

[pytest]
addopts=--reqs
