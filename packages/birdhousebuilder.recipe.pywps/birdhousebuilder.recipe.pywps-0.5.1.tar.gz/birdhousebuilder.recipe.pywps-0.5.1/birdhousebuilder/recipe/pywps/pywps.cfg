[wps]
encoding=utf-8
title= ${title}
version=1.0.0
abstract=${abstract}
fees=None
constraints=None
serveraddress=http://${hostname}:${http_port}/wps
keywords=WPS,PyWPS,Birdhouse,${name}
lang=en-CA

[provider]
providerName=${providerName}
individualName=
positionName=
role=
deliveryPoint=
city=${city}
postalCode=
country=${country}
electronicMailAddress=
providerSite=${providerSite}
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=None

[server]
maxoperations=${maxoperations}
maxinputparamlength=${maxinputparamlength}
maxfilesize=${maxfilesize}
tempPath=${lib_directory}/tmp/${name}
processesPath=${processesPath}
outputUrl=http://${hostname}:${output_port}/wpsoutputs/${name}
outputPath=${lib_directory}/outputs/${name}
debug=false # deprecated since 3.2, use logLevel instead
logLevel=${logLevel}
logFile=${log_directory}/${name}.log

[cache]
cache_path = ${lib_directory}/cache/${name}

[${name}]
% for key,value in context.kwargs.iteritems():
  % if not key in ['title', 'recipe', 'name', 'hostname', 'prefix', 'processesPath', 'logLevel', 'abstract', 'providerName', 'city', 'country', 'providerSite', 'keywords', 'cache_path', 'cache_url', 'user', 'http_port', 'https_port', 'output_port', 'http-port', 'https-port', 'output-port', 'timeout', 'workers', 'worker-class', 'worker_class', 'loglevel', 'maxoperations', 'maxfilesize', 'maxinputparamlength', 'run-directory', 'run_directory', 'etc-directory', 'etc_directory', 'bin-directory', 'bin_directory', 'log-directory', 'log_directory', 'lib-directory', 'lib_directory', 'cache-directory', 'cache_directory', 'directory', 'var-prefix', 'var_prefix', 'etc-prefix', 'etc_prefix', 'env', 'pkgs', 'etc-user', 'etc_user', 'conda-prefix', 'conda_prefix', 'channels']:
${key}=${value}
  % endif
% endfor



