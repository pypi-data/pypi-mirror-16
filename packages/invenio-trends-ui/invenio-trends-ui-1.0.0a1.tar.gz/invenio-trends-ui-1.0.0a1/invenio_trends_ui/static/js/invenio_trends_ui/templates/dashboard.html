<div class="container">
    <div class="row trends-search-container">
        <div class="col-md-12">
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <form ng-submit="vm.search()">
                        <input ng-model="vm.searchTerm"
                               placeholder="Search Terms (comma separated for multiple)"
                               class="form-control">
                    </form>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-2">
                    <div class="input-group">
                        <input id="show-related" type="checkbox"
                               ng-model="vm.showRelated">
                        <label for="show-related">Show related</label>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-2 text-right">
                    <button class="btn btn-md btn-primary"
                            ng-click="vm.search()">Search trends
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-12" ng-show="vm.searchResults">
            <div class="container-fluid">
                <div class="row">
                    <br/><br/>
                    <div class="col-md-9">
                        <h4 class="text-muted">Term Trends</h4>
                        <div id="trends-search-result">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h4 class="text-muted">Legend</h4>
                        <div id="trends-search-legend">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row trends-discovery-container">

        <div class="col-md-12 text-center">
            <h4>Trending Topics</h4>
            <p class="text-muted">Click on a trend to view related publications.</p>
        </div>

        <div ng-repeat="trend in vm.recentTrends.data track by $index"
             class="col-xs-6 col-sm-6 col-md-4 col-lg-3 recent-trend-item">
            <div class="recent-trend-details" ng-click="vm.showPublications(trend.name, vm.recentTrends.stats.minDate, vm.recentTrends.stats.maxDate)">
                <h4 ng-bind="trend.name"></h4>
                <div id="recent-trend-{{ $index }}">
                </div>
            </div>
        </div>

    </div>


</div>
