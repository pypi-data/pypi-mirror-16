[metadata]
description-file = README

[bdist_wheel]
universal = 1

[build_sphinx]
source-dir = docs
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[pytest]
norecursedirs = . .svn jira _build tmp* lib/third lib *.egg bin distutils build docs demo
python_files = *.py
addopts = -p no:xdist --ignore=setup.py --tb=long -rxX -v --color=yes --maxfail=10 --pep8 --junitxml=build/results.xml --cov-report=xml
testpaths = tests
rsyncdirs = . jira demo docs
rsyncignore = .hg .git
pep8ignore = E501 E265 E127 E901 E128 E402
pep8maxlinelength = 1024

[flake8]
max-line-length = 160
exclude = build
statistics = yes
ignore = D100,D101,D102,D103,D104,D105,D200,D202,D203,D204,D205,D207,D210,D211,D300,D301,D400,D401

[pep8]
exclude = build,lib,.tox,third,*.egg,docs,packages
ignore = E501,E265,E402
max-line-length = 160
count = 1
statistics = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

