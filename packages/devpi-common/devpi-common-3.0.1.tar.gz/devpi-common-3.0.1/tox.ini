[pytest]
norecursedirs = attic .tox 
addopts = -rs
rsyncdirs = devpi testing
rsyncignore = .tox
flakes-ignore =
    test_*.py ImportStarUsed ImportStarUsage

[tox]
envlist = py27,py34,py35,pypy,flakes


[testenv]
deps = pytest 

commands = py.test {posargs}


[testenv:flakes]
deps = pytest-flakes
commands = py.test --flakes -m flakes  testing
