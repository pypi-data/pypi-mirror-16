<filter-form id="{{ name }}_ff">
    <form id="{{ name }}" data-django-querybuilder-widget="filter-form">
        <div id="tab" class="ff-tab-pane">
            {{ form_str }}
        </div>
        <div class="ff-footer">
            <input class="ff-submit" type="submit" />
        </div>
    </form>
</filter-form>
