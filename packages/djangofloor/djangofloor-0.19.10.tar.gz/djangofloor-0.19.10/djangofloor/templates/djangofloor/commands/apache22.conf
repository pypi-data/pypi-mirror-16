<VirtualHost *:80>
    ServerName          localhost
    Alias               {{ static_url }}    /var/{{ project_name }}/static/
    Alias               {{ media_url }}     /var/{{ project_name }}/media/
    ProxyPass           {{ static_url }}    !
    ProxyPass           {{ media_url }}     !
    ProxyPass           /           http://{{ bind_address }}/
    ProxyPassReverse    /           http://{{ bind_address }}/
    DocumentRoot        /var/{{ project_name }}/static/
    ServerSignature     off
</VirtualHost>
