[tox]
envlist =
    py27,py33,py34,py35,pypy,pypy3

[testenv]
commands =
    python setup.py -q test -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
deps =
    six
    zope.testing
    zope.testrunner
    zope.browser
    zope.component
    zope.configuration
    zope.contenttype >= 3.5
    zope.event
    zope.exceptions
    zope.i18n
    zope.interface
    zope.location
    zope.proxy
    zope.security

[testenv:pypy3]
# On certain platforms, at least OS X, pypy3 does not correctly read
# a LANG environment variable; when cpython3.2 would return 'utf-8'
# from locale.getpreferredencoding(), pypy3 returns 'us-ascii', causing
# two test failures. Fix that by setting something it does read.
setenv =
	LC_CTYPE=en_US.UTF-8

[testenv:coverage]
basepython =
    python2.7
commands =
#   The installed version messes up nose's test discovery / coverage reporting
#   So, we uninstall that from the environment, and then install the editable
#   version, before running nosetests.
    pip uninstall -y zope.publisher
    pip install -e .
    nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage
    nosexcover
    zope.browser
    zope.component
    zope.configuration
    zope.contenttype >= 3.5
    zope.event
    zope.exceptions
    zope.i18n
    zope.interface
    zope.location
    zope.proxy
    zope.security
