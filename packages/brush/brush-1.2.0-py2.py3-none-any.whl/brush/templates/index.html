<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Brush</title>
  <meta name="description" content="Frequency comb monitor">
  <meta name="author" content="Michael V. DePalatis">
  {% raw all_templates("vue") %}
  <link rel="icon" href="{{ static_url('img/brush.png') }}">
  <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ static_url('css/bootstrap-theme.min.css') }}">
  <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
  {% if options.debug %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script>
      Vue.config.debug = true;
    </script>
  {% else %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  {% end %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.min.js"></script>
</head>
<body>
  <div id="app"></div>
  {% for url in brush_js_urls %}
    <script src="{{ url }}"></script>
  {% end %}
</body>
</html>
