package:
  name: elastic

source:
  git_url: https://github.com/jochym/Elastic.git
  git_branch: {{ environ.get('GIT_BRANCH','master') }}

build:
  script_env:
    - GIT_BRANCH
  preserve_egg_dir: True
  #entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - elastic = elastic:main
    #
    # Would create an entry point called elastic that calls elastic.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

requirements:
  build:
    - python
    - future
    - setuptools
    - setuptools_scm
    - sphinx
    - docutils

  run:
    - python
    - ase
    - numpy
    - scipy
    - spglib
    - future

test:
  # Python imports
  imports:
    - elastic

  commands:
    - ls -l {{SRC_DIR}}
    - python {{SRC_DIR}}/test/test_elastic.py


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    # Put any additional test requirements here.  For example
    # - elastic-dev

about:
  home: https://github.com/jochym/Elastic
  license: GPLv3
  summary: 'Extension for ASE to calculate elastic constants'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
