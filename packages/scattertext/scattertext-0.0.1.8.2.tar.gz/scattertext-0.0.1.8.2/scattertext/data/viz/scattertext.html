<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body {
  font: 12px Arial;
}

path {
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}

.axis path,
.axis lineper {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 150px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

div.label {
  position: absolute;
  text-align: left;
  padding: 1px;
  //background: lightsteelblue;
  border-spacing: 1px;
  font: 10px sans-serif;
  border: 0;
  pointer-events: none;
}

</style>
