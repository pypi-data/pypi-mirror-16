<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#/upload">Upload</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <span>Upload a file into Xbus</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <form id="upload_form" action="<%= api_prefix %>upload" class="form-inline"
                    enctype="multipart/form-data" method="post" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label">Emission profile</label>
                            <input name="emission_profile_id" type="hidden" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>File</label>
                            <input name="file" type="file" class="form-control" />
                        </div>
                    </fieldset>
                    <hr />
                    <button type="submit" class="btn btn-primary">Send the file</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // <![CDATA[

    select2ify('emission_profile_id', 'emission_profile', 'name');

    // ]]>
</script>
