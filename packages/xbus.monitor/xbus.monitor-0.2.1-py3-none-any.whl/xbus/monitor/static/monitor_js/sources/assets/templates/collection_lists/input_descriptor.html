<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Xbus</a></li>
            <li><a href="#/<%= name %>">Input descriptors</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-list"></i> <span>Input descriptors</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <% if (_.size(models) > 0) { %>
                    <%= pagination %>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <% _.each(models, function(model) { %>
                            <tr>
                                <td><%= model.escape('name') %></td>
                                <td><a href="#/<%= rel_name %>/<%= model.id %>">View</a></td>
                                <td><a href="#/<%= rel_name %>/<%= model.id %>/edit">Edit</a></td>
                                <td><a href="#/<%= rel_name %>" class="delete" value="<%= model.id %>">Delete</a></td>
                            </tr>
                            <% }); %>
                        </tbody>
                    </table>
                    <%= pagination %>
                <% } else { %>
                    <p>No element found.</p>
                <% } %>
            </div>
        </div>
    </div>
</div>
