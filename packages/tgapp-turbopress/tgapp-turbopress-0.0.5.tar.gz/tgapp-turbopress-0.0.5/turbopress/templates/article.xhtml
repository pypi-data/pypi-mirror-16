<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">Articles</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/turbopress/css/style.css')}" />
    <meta name="description" content="${article.description}" />
    <meta property="og:title" content="${article.title}" />
    <meta property="og:description" content="${article.description}" />
    <meta itemprop="name" content="${article.title}" />
    <meta itemprop="description" content="${article.description}" />
</head>

<body py:block="body" py:strip="True">
    <div id="turbopress_rightbar">
        ${h.call_partial('turbopress.partials:search', blog=article.blog and article.blog.name)}
        ${h.call_partial('turbopress.partials:tagcloud', blog=article.blog and article.blog.name, tags=article.tags)}
    </div>
    <div id="turbopress_articles_box">
        <div>${h.call_partial('turbopress.partials:article_preview', article=article)}</div>
    </div>
    <div style="clear:right;"></div>
</body>
</html>
