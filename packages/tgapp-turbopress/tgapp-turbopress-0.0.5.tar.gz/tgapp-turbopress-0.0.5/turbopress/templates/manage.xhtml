<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title py:block="master_title">New Article</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/turbopress/css/style.css')}" />
</head>

<body py:block="body" py:strip="True">
<div id="turbopress_manage" class="turbopress">
    <div id="turbopress_create_box">
        <div id="turbopress_create_button_box">
            <a id="turbopress_create_button" class="btn btn-primary"
               href="${tg.url(create_action)}">Write New Article</a>
        </div>
        <h1>Articles</h1>
    </div>

    <div id="turbopress_manage_table_box" class="table-responsive"></div>
    ${table.display(articles, css_class="table table-striped table-hover")}

    <div>
        ${tmpl_context.paginators.articles.pager()}
    </div>
</div>
</body>
</html>
