#################################################################
##### Keys: what do the key actually do when you press them #####

keys:
# Play the songs
  'a':
    - play:
        include: music1
  'z': 
    - play:
        include: music2
  'e':
    - play:
        include: noise

# Crossfade from any music to music 2
  't':
    - stop:
        fade_out: 5
    - play:
        include: music2
        fade_in: 5

# Fade out, then wait and start music 2
  'y':
    - stop: 
        fade_out: 3
        wait: true
    - wait:
        duration: 3
    - play: 
        include: music2

# Play the noise, stop music 1, wait a bit then start music 2
  'u':
    - play:
        include: noise
    - wait:
        duration: 0.2
    - stop:
        include: music1
    - wait:
        duration: 3
    - play: 
        include: music2

# Play music 1, starting at 30 seconds then seeks at 60 after 5 seconds
  'g':
    - play: 
        include: music1
        start_at: 30
    - wait: 
        duration: 5
    - seek:
        include: music1
        delta: false
        value: 60

# Play music 1 and 2, after stopping all musics with a fade_out (and wait for this fade out)
  'm':
    - stop:
        fade_out: 2
        wait: true
    - play:
        include: music1
    - wait:
        include: music1
        set_wait_id: m
    - play:
        include: music2

# skip waiting for the end of music1
  'ù':
    - interrupt_wait:
        wait_id: m

# Lowers the volume of music 1 and 2 (if playing), during the duration of noise + 1 second
  'i':
    - volume:
        include: music1
        value: 50
    - volume:
        include: music2
        value: 50
    - play:
        include: noise
    - wait:
        include: noise
        duration: 1
    - volume:
        include: music1
        value: 100
        fade: 1
    - volume:
        include: music2
        value: 100
        fade: 1

# Lowers the volume of music 1 and 2 (if playing) down to 10% with a 5 seconds fade, then back to 100% 
  'n' :
    - volume:
        include: music1
        value: 10
        fade: 5
    - volume:
        include: music2
        value: 10
        fade: 5
    - wait:
        duration: 5
    - volume:
        include: music1
        value: 100
        fade: 5
    - volume:
        include: music2
        value: 100
        fade: 5

# Stops all musics, then plays noise repeated twice (3 times)
  'h':
    - stop:
        fade_out: 0.5
    - play:
        include: noise
        loop: 2

  'home':
    - run_command:
        command: vlc *.mp3
        wait: true


##### Useful keys (good to have them all the time)

# Emergency stop!
  'ESC':
    - stop_all_actions:
        other_only: true
    - stop:



# Pause and unpause
  'F5': 
    - pause:

  'F6':
    - unpause:

# Stopping all musics, with a short fade (sounds natural)
  'F1':
    - stop:
        fade_out: 1

# Stopping all actions
  'F2':
    - stop_all_actions:

# Skip wait
  'F4':
    - interrupt_wait:

  'F8':
    - pause_wait:

  'F9':
    - unpause_wait:

  'F10':
    - reset_wait:

# Changing volume
  'F12':
    - volume:
        delta: true
        value: +10
        fade: 0.5

  'F11':
    - volume:
        delta: true
        value: -10
        fade: 0.5
  

# Seek +- 10 seconds
  'right':
    - seek:
        value: 10
        delta: true

  'left':
    - seek:
        value: -10
        delta: true


