version: '1.0'
long_name: Pocketnix.org test cluster
short_name: pocketnix
url_base: 'http://images.pocketnix.org'
environ:
  ENVIROMENT: production
instances:
  'webservers':
    long_name: 'Pocketnix.org Webservers'
    count: 3
    cpus: 4
    mem: '300MB'
    overlays:
      - images/debian-2014030301.tar.gz
      - images/nginx.tar.gz
      - keys/ssh.tar.gz
      - setup/nginx.tar.gz
      - setup/debian.tar.gz
  'elasticsearch_lb':
    long_name: 'Elastic Search LBs'
    count: 2
    cpus: 4
    mem: '300MB'
    overlays:
      - images/debian-2014030301.tar.gz
      - images/elasticsearch.tar.gz
      - keys/ssh.tar.gz
      - setup/elasticsearch_lb_setup.tar.gz
      - setup/debian.tar.gz
  'elasticsearch_data':
    long_name: 'Elastic Search Data nodes'
    count: 10
    cpus: 4
    mem: '300MB'
    overlays:
      - images/debian-2014030301.tar.gz
      - images/elasticsearch.tar.gz
      - keys/ssh.tar.gz
      - setup/elasticsearch_setup.tar.gz
      - setup/debian.tar.gz
   
