            <div class="col-lg-4">
                <div class="well">
                    <h4>Blog Search</h4>
                        <form name="search-form" id="search-form" method="POST" action="/search">
                            <div class="input-group">
                                <input type="text" class="form-control" id="search-value" name="search" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    <!-- /input-group -->
                </div>
                {% if tag_chunks %}
                <!-- /well -->
                <div class="well">
                    <h4>Popular Tags</h4>
                    <div class="row">
                        {% for tags in tag_chunks %}
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                                {% for t in tags %}
                                <li><a href="/tags/{{ t }}">{{ t }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
