    - python
    - numpy
    - scipy
    - pyyaml
    - matplotlib
    - skelet3d >=1.5.6
    - imtools >=0.1.5
    - sed3 >=1.1.33
    - pysegbase >=1.2.9
    - io3d >=1.0.38
