{% extends widget.get_base_template %}

{% load static from staticfiles %}
{% load jsonify %}

{% block content %}
<div class="donutchart" id="vis_{{ widget.fe_identifier }}"><svg></svg></div>
<script type="text/javascript">
$(function(){
  leonardo.fn.loadResource({src:'{% static "vis/js/charts/donutchart.js" %}',callback: function(){
    leonardo.charts.donutchart.create({{ widget.get_chart_params|jsonify }});
  }});
}); 
</script>
{% endblock %}
