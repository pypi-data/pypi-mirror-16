{% extends widget.get_base_template %}

{% load static from staticfiles %}
{% load jsonify %}

{% block content %}
<div class="isotype" id="vis_{{ widget.fe_identifier }}"></div>
<script type="text/javascript">
$(function(){
  leonardo.fn.loadResource({src: '{% static "vis/js/charts/isotype.js" %}', callback: function(){
    leonardo.charts.isotype.create({{ widget.get_chart_params|jsonify }});
  }});
});

</script>
{% endblock %}
